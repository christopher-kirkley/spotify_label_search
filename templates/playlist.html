{% extends 'base.html' %}

{% block content %}

{% for artist, artist_info in artist_data.items() %}
<div class="container">
<h1>{{ artist }}</h1>
<div class="container">
  <div class="row">

    {% for album, image in artist_info.items() %}
         <div class="col-sm">
            <h5>{{ album }}</h5>
            <img src="{{ image }}">
          </div>
    {% endfor %}

  </div>
</div>
{% endfor %}
</div>

{% endblock %}
